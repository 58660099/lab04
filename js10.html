<HTML>
<HEAD><TITLE>Change inline text Example</TITLE>
</HEAD>
<BODY>
<SCRIPT>
var AR = new Array();
AR[0]="Message 1";
AR[1]="Message 2";
AR[2]="Message 3";
var i=0;
function next() {
	i=(++i) AR.length;
	document.getElementById("here").innerHTML=AR[i];
}
</SCRIPT>
<BODY>
Click on the middle setion to have it change what it says.<BR>
Text-1
<HR>
<div onclick="next()" id="here">
DEFAULT
</div>
<HR>
Text-2
</BODY>
</BODY>
</HTML>
