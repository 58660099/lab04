<!DOCTYPE html>
<html lang="en">

<head>
    <title>Example using new</title>
    <script language="JavaScript">
        function outputDate() {
            var d = new Date();
            document.write(d.toLocaleString());
        }
    </script>
</head>

<body>
    <h1>The date and time area</h1>
    <script language="JavaScript">
        outputDate();
    </script>
</body>

</html>
